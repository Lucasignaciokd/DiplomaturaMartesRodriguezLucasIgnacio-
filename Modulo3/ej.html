<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valor= parseInt(prompt("Ingrese su numero", )) 
        if(valor<0){
            document.write("Ingrese un numero positivo")
        }       
        if(Number.isNaN(valor)){
                document.write("Ingrese un numero por favor");
                }
        if(valor>0 && valor<1000){
            document.write("Su medio de transporte es PIE")
        }
        else if(valor>=1000 && valor<30000){
            document.write("Su medio de transporte es BICICLETA")
        }
        else if(valor>=30000 && valor<100000){
            document.write("Su medio de transporte es AUTO")
        }
        else if(valor>=100000){
            document.write("Su medio de transporte es AVION")
        }
        
          
    </script>
    
</body>
</html>
